<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
  <link rel='stylesheet' type='text/css' href='src/stylesheets/index.css'>
</head>

<body>
  <label>City: </label><input id='cityForm' type='text' name='city'>
  <input id='citySubmit' type='submit' value='Submit'>

  <p>The temperature in <span id='cityActual'>London</span> is <span id='cityWeather'></span></p>

  <p id='temperature' class='orange'></p>

  <button class='controller_button'>Up</button>

  <button class='controller_button'>Down</button>

  <button class="controller_button">Reset</button>

  <label><input type='checkbox' class='powerSavingBox' checked>Power Saving</label>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="src/thermostat.js"></script>
  <script type="text/javascript" src="src/app.js" ></script>
</body>
</html>
